<div class="w-100 py-3">
    <div class="section">
        <div class="row">
            <div class="col-lg-3">
                <div class="w-100">
                    <button class="m-0 fs-6 btn w-100 text-start fw-bold">
                        <div><i class="bi bi-person-fill me-2"></i>Mi cuenta</div>
                    </button>
                    <div class="">
                        <button @click="tab = 'myData'" class="m-0 fs-6 btn w-100 text-start">Mis datos</button>
                        <button @click="tab = 'myAddresses'" class="m-0 fs-6 btn w-100 text-start">Mis direcciones
                        </button>
                        <button @click="tab = 'messages'" class="m-0 fs-6 btn w-100 text-start">Mensajes</button>
                        <button @click="tab = 'opinions'" class="m-0 fs-6 btn w-100 text-start">Opiniones</button>
                    </div>

                    <button class="m-0 fs-6 btn w-100 text-start fw-bold">
                        <div><i class="bi bi-box-seam-fill me-2"></i>Pedidos y devoluciones</div>
                    </button>
                    <div class="">
                        <button class="m-0 fs-6 btn w-100 text-start">Mis Pedidos</button>
                        <button class="m-0 fs-6 btn w-100 text-start">Devoluciones y facturas</button>
                        <button class="m-0 fs-6 btn w-100 text-start">Historial de pedidos</button>
                    </div>

                    <button class="m-0 fs-6 btn w-100 text-start fw-bold">
                        <div><i class="bi bi-credit-card-2-back-fill me-2"></i>Pago</div>
                    </button>
                    <div class="">
                        <button class="m-0 fs-6 btn w-100 text-start">Tarjetas vinculadas</button>
                    </div>

                    <button @click="logout" class="m-0 fs-6 btn btn-outline-error w-100 text-start">
                        <div><i class="bi bi-box-arrow-left me-2"></i>Log out</div>
                    </button>
                </div>

            </div>
            <div class="col-lg-9">
                <!--                taps-->
                <!--TAB: mis datos:init-->
                <div v-if="tab === 'myData'" class="">
                    <h2 class="">Mis Datos</h2>
                </div>
                <!--TAB: mis datos:finish-->

                <!--TAB: mis Direcciones:init-->
                <div v-if="tab === 'myAddresses'" class="">
                    <h2 class="">Mis Direcciones</h2>
                    <button class="btn btn-secondary">A침ade una direcci칩n</button>

                    <div>
                        <div class="form-floating">
                            <input class="form-control w-100" id="idUser" placeholder="Calle ..."
                                   v-model="formDataShippingAdress.idUser"
                                   type="text" value="">
                            <label for="idUser">Id User</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control w-100" id="street" placeholder="Calle ..."
                                   v-model="formDataShippingAdress.street"
                                   type="text" value="">
                            <label for="street">Street</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control w-100" id="number" placeholder="3r"
                                   type="text" v-model="formDataShippingAdress.number">
                            <label for="number">Number</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control w-100" id="floor" placeholder="3r"
                                   type="text" v-model="formDataShippingAdress.floor">
                            <label for="floor">Floor</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control w-100" id="door" placeholder="3"
                                   type="text" v-model="formDataShippingAdress.door">
                            <label for="door">Door</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control w-100" id="population" placeholder="Terrasa"
                                   type="text" v-model="formDataShippingAdress.population">
                            <label for="population">Population</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control w-100" id="city" placeholder="Barcelona"
                                   type="text" v-model="formDataShippingAdress.city">
                            <label for="city">City</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control w-100" id="zip_code" placeholder="08906"
                                   type="text" v-model="formDataShippingAdress.zip_code">
                            <label for="zip_code">Postal Code</label>
                        </div>

                        <button @click="createShippingAddress" class="btn btn-primary">A침adir direcci칩n</button>
                    </div>
                </div>
                <!--TAB: mis Direcciones:finish-->

                <!--TAB: mis Mensajes:init-->
                <div v-if="tab === 'messages'" class="">
                    <h2 class="">Mensajes</h2>
                </div>
                <!--TAB: mis Mensajes:finish-->

                <!--TAB: mis opiniones:init-->
                <div v-if="tab === 'opinions'" class="">
                    <h2 class="">Opiniones</h2>
                </div>
                <!--TAB: mis opiniones:finish-->
            </div>
        </div>
    </div>
</div>
