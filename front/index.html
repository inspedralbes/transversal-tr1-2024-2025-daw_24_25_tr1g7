<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<div id="app">

    <div v-if="page === 'login'">
        <login-page :page="page" @update-page="page = $event"></login-page>
    </div>

    <div v-if="page === 'register'">
        <register-page :page="page" @update-page="page = $event"></register-page>
    </div>



</div>


<script type="module">
    import { createApp, ref, reactive } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    import { LoginPage } from "./components/LoginPage.js";
    import { RegisterPage } from "./components/RegisterPage.js";
    import { ProductesPage } from "./components/ProductesPage.js";
    // Crear la aplicaci√≥n y registrar el componente
    createApp({
        components: {
            LoginPage, RegisterPage, ProductesPage
        },
        setup(){
            let page = ref("login");

            return {
                page
            }
        }
    })
        .mount('#app')
</script>
</body>
</html>
